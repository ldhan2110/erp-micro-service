spring.application.name=auth-service
server.port=8081

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=false
eureka.instance.instance-id=${spring.application.name}:${server.port}

# Database Configuration
spring.datasource.url=jdbc:postgresql://10.0.0.85:5432/erp-dev
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# MyBatis Configuration
# ===============================
# =  MYBATIS
# ===============================
mybatis.mapper-locations=classpath*:/mapper/**/*Mapper.xml
mybatis.config-location=classpath:mybatis-config.xml

# JWT Configuration (for OAuth2)
spring.security.oauth2.authorizationserver.jwt.issuer-uri=http://localhost:8081
spring.security.oauth2.authorizationserver.client.registration.client-id=erp-client
spring.security.oauth2.authorizationserver.client.registration.client-secret=secret
spring.security.oauth2.authorizationserver.client.registration.client-authentication-methods=client_secret_basic,client_secret_post
spring.security.oauth2.authorizationserver.client.registration.authorization-grant-types=authorization_code,refresh_token,client_credentials
spring.security.oauth2.authorizationserver.client.registration.scopes=openid,profile,email
spring.security.oauth2.authorizationserver.client.registration.redirect-uris=http://localhost:8080/login/oauth2/code/erp-client

# JWT Key Pair Configuration
# Path where RSA key pair will be stored (default: ./keys/jwt-keypair.pem)
# In production, use an absolute path and ensure proper file permissions
jwt.key-pair.path=./keys/jwt-keypair.pem

# OAuth2 Server Configuration
# Issuer URI for OAuth2 authorization server
oauth2.server.issuer-uri=http://localhost:8081

# OAuth2 Client Configuration
# Client secret for OAuth2 client (use {noop} prefix for plain text, {bcrypt} for BCrypt hashed)
oauth2.client.secret={noop}secret

# Token Expiration Configuration
# Access token expiration time in hours
oauth2.token.access-token-expiration-hours=1
# Refresh token expiration time in days
oauth2.token.refresh-token-expiration-days=7

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
