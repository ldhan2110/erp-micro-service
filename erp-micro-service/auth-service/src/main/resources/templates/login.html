<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="description" content="Login to LBU ERP System - Secure enterprise resource planning platform">
    <meta name="theme-color" content="#2563eb">
    <title>Login - LBU ERP System</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" th:href="@{/css/login.css}">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" th:href="@{/images/logo.svg}">
</head>
<body>
    <div class="login-wrapper">
        <!-- Background Pattern -->
        <div class="background-pattern"></div>
        
        <div class="login-container">
            <!-- Left Side - Login Form -->
            <div class="login-left">
                <div class="login-content">
                    <!-- Logo Section -->
                    <div class="logo-section">
                        <h1 class="welcome-title">Welcome Back</h1>
                        <p class="welcome-subtitle">Sign in to access your ERP system and continue your work</p>
                    </div>
                    
                    <!-- Login Form -->
                    <form th:action="@{/login}" method="post" class="login-form" id="loginForm" novalidate>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        
                        <!-- Company Code Field -->
                        <div class="form-group">
                            <label for="companyCode" class="form-label">
                                <span>Company Code</span>
                                <span class="required-indicator" aria-label="required">*</span>
                            </label>
                            <div class="input-wrapper">
                                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                                </svg>
                                <input type="text" 
                                       id="companyCode" 
                                       name="companyCode" 
                                       class="form-input" 
                                       placeholder="Enter your company code"
                                       autocomplete="organization"
                                       required
                                       autofocus
                                       aria-describedby="companyCode-error"
                                       aria-invalid="false">
                            </div>
                            <span class="field-error" id="companyCode-error" role="alert" aria-live="polite"></span>
                        </div>

                        <!-- Username Field -->
                        <div class="form-group">
                            <label for="username" class="form-label">
                                <span>Username</span>
                                <span class="required-indicator" aria-label="required">*</span>
                            </label>
                            <div class="input-wrapper">
                                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                                <input type="text" 
                                       id="username" 
                                       name="username" 
                                       class="form-input" 
                                       placeholder="Enter your username"
                                       autocomplete="username"
                                       required
                                       aria-describedby="username-error"
                                       aria-invalid="false">
                            </div>
                            <span class="field-error" id="username-error" role="alert" aria-live="polite"></span>
                        </div>

                        
                        <!-- Password Field -->
                        <div class="form-group">
                            <label for="password" class="form-label">
                                <span>Password</span>
                                <span class="required-indicator" aria-label="required">*</span>
                            </label>
                            <div class="input-wrapper">
                                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                </svg>
                                <input type="password" 
                                       id="password" 
                                       name="password" 
                                       class="form-input" 
                                       placeholder="Enter your password"
                                       autocomplete="current-password"
                                       required
                                       aria-describedby="password-error"
                                       aria-invalid="false">
                                <button type="button" 
                                        class="password-toggle" 
                                        id="passwordToggle" 
                                        aria-label="Toggle password visibility"
                                        tabindex="0">
                                    <svg class="eye-icon eye-open" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                    </svg>
                                    <svg class="eye-icon eye-closed" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="display: none;">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                                    </svg>
                                </button>
                            </div>
                            <span class="field-error" id="password-error" role="alert" aria-live="polite"></span>
                        </div>
                        
                        <!-- Form Options -->
                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="checkbox" id="rememberMe" name="remember-me" class="checkbox-input">
                                <span class="checkbox-custom" aria-hidden="true"></span>
                                <span class="checkbox-text">Remember me for 30 days</span>
                            </label>
                            <a href="#" class="forgot-password" id="forgotPassword">Forgot password?</a>
                        </div>
                        
                        <!-- Alert Messages -->
                        <div th:if="${error}" class="alert alert-error" role="alert" id="serverError">
                            <svg class="alert-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span th:text="${error}"></span>
                        </div>
                        
                        <div th:if="${message}" class="alert alert-success" role="alert" id="serverMessage">
                            <svg class="alert-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span th:text="${message}"></span>
                        </div>
                        
                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary" id="submitBtn">
                            <span class="btn-text">Sign In</span>
                            <svg class="btn-loader" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" aria-hidden="true">
                                <circle class="spinner-circle" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none" opacity="0.25"/>
                                <path class="spinner-path" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" opacity="0.75"/>
                            </svg>
                        </button>
                    </form>
                    
                    <!-- Footer -->
                    <div class="login-footer">
                        <p>&copy; 2024 LBU ERP System. All rights reserved.</p>
                        <p class="footer-links">
                            <a href="#" class="footer-link">Privacy Policy</a>
                            <span class="footer-separator">â€¢</span>
                            <a href="#" class="footer-link">Terms of Service</a>
                        </p>
                    </div>
                </div>
            </div>
            
            <!-- Right Side - Illustration -->
            <div class="login-right">
                <div class="illustration-container">
                    <div class="illustration-background">
                        <div class="gradient-orb orb-1"></div>
                        <div class="gradient-orb orb-2"></div>
                        <div class="gradient-orb orb-3"></div>
                    </div>
                    <div class="illustration-content">
                        <img th:src="@{/images/login-illustration.svg}" alt="ERP System Illustration" class="login-illustration" loading="lazy">
                    </div>
                    <div class="illustration-text">
                        <h2>Enterprise Resource Planning</h2>
                        <p>Streamline your business operations with our comprehensive ERP solution</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script th:src="@{/js/login.js}"></script>
</body>
</html>
