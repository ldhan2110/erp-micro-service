<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" fill="none">
  <defs>
    <!-- Gradients -->
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.7" />
    </linearGradient>
    
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.5" />
    </linearGradient>
    
    <!-- Glow effects -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="300" cy="300" r="280" fill="url(#gradient1)" opacity="0.15"/>
  
  <!-- Main Container/Dashboard Frame -->
  <rect x="100" y="150" width="400" height="300" rx="20" fill="url(#gradient1)" stroke="white" stroke-width="3" opacity="0.95"/>
  
  <!-- Header Bar -->
  <rect x="100" y="150" width="400" height="50" rx="20" fill="url(#gradient2)" opacity="0.9"/>
  <circle cx="130" cy="175" r="8" fill="#ef4444"/>
  <circle cx="155" cy="175" r="8" fill="#f59e0b"/>
  <circle cx="180" cy="175" r="8" fill="#10b981"/>
  
  <!-- Chart/Graph Section -->
  <g opacity="0.8">
    <!-- Chart Bars -->
    <rect x="150" y="250" width="40" height="120" rx="4" fill="white" opacity="0.9"/>
    <rect x="220" y="280" width="40" height="90" rx="4" fill="white" opacity="0.9"/>
    <rect x="290" y="230" width="40" height="140" rx="4" fill="white" opacity="0.9"/>
    <rect x="360" y="300" width="40" height="70" rx="4" fill="white" opacity="0.9"/>
    <rect x="430" y="260" width="40" height="110" rx="4" fill="white" opacity="0.9"/>
    
    <!-- Chart Line Overlay -->
    <path d="M 150 290 Q 220 320, 290 290 T 430 330" stroke="white" stroke-width="3" fill="none" opacity="0.7"/>
    <circle cx="150" cy="290" r="4" fill="white" opacity="0.9"/>
    <circle cx="220" cy="320" r="4" fill="white" opacity="0.9"/>
    <circle cx="290" cy="290" r="4" fill="white" opacity="0.9"/>
    <circle cx="360" cy="340" r="4" fill="white" opacity="0.9"/>
    <circle cx="430" cy="330" r="4" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Data Cards -->
  <rect x="130" y="350" width="100" height="80" rx="8" fill="white" opacity="0.85"/>
  <circle cx="150" cy="375" r="12" fill="#3b82f6" opacity="0.8"/>
  <rect x="175" y="370" width="40" height="8" rx="4" fill="white" opacity="0.6"/>
  <rect x="175" y="385" width="30" height="6" rx="3" fill="white" opacity="0.4"/>
  
  <rect x="250" y="350" width="100" height="80" rx="8" fill="white" opacity="0.85"/>
  <circle cx="270" cy="375" r="12" fill="#10b981" opacity="0.8"/>
  <rect x="295" y="370" width="40" height="8" rx="4" fill="white" opacity="0.6"/>
  <rect x="295" y="385" width="30" height="6" rx="3" fill="white" opacity="0.4"/>
  
  <rect x="370" y="350" width="100" height="80" rx="8" fill="white" opacity="0.85"/>
  <circle cx="390" cy="375" r="12" fill="#f59e0b" opacity="0.8"/>
  <rect x="415" y="370" width="40" height="8" rx="4" fill="white" opacity="0.6"/>
  <rect x="415" y="385" width="30" height="6" rx="3" fill="white" opacity="0.4"/>
  
  <!-- Floating Icons -->
  <g opacity="0.7">
    <!-- User Icon -->
    <circle cx="150" cy="100" r="25" fill="white" opacity="0.9"/>
    <circle cx="150" cy="95" r="10" fill="#3b82f6"/>
    <path d="M 135 110 Q 135 105, 150 105 T 165 110" stroke="#3b82f6" stroke-width="2" fill="none"/>
    
    <!-- Document Icon -->
    <rect x="480" y="80" width="30" height="40" rx="2" fill="white" opacity="0.9"/>
    <line x1="490" y1="95" x2="505" y2="95" stroke="#10b981" stroke-width="2"/>
    <line x1="490" y1="105" x2="505" y2="105" stroke="#10b981" stroke-width="2"/>
    <line x1="490" y1="115" x2="500" y2="115" stroke="#10b981" stroke-width="2"/>
    
    <!-- Analytics Icon -->
    <circle cx="480" cy="500" r="20" fill="white" opacity="0.9"/>
    <path d="M 470 495 L 480 485 L 485 490 L 490 480 L 495 485" stroke="#7c3aed" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Settings/Config Icon -->
    <circle cx="120" cy="520" r="22" fill="white" opacity="0.9"/>
    <circle cx="120" cy="520" r="15" stroke="#f59e0b" stroke-width="2" fill="none"/>
    <circle cx="120" cy="520" r="8" fill="#f59e0b"/>
    <line x1="120" y1="505" x2="120" y2="495" stroke="#f59e0b" stroke-width="2" stroke-linecap="round"/>
    <line x1="135" y1="520" x2="145" y2="520" stroke="#f59e0b" stroke-width="2" stroke-linecap="round"/>
    <line x1="120" y1="535" x2="120" y2="545" stroke="#f59e0b" stroke-width="2" stroke-linecap="round"/>
    <line x1="105" y1="520" x2="95" y2="520" stroke="#f59e0b" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Connection Lines (network effect) -->
  <g stroke="white" stroke-width="2" opacity="0.3" stroke-dasharray="5,5">
    <line x1="150" y1="100" x2="200" y2="160"/>
    <line x1="510" y1="80" x2="470" y2="160"/>
    <line x1="480" y1="500" x2="420" y2="430"/>
    <line x1="120" y1="520" x2="150" y2="430"/>
  </g>
  
  <!-- Decorative Particles -->
  <circle cx="200" cy="120" r="3" fill="white" opacity="0.6"/>
  <circle cx="420" cy="130" r="3" fill="white" opacity="0.6"/>
  <circle cx="180" cy="480" r="3" fill="white" opacity="0.6"/>
  <circle cx="450" cy="480" r="3" fill="white" opacity="0.6"/>
  <circle cx="250" cy="550" r="3" fill="white" opacity="0.6"/>
  <circle cx="350" cy="100" r="3" fill="white" opacity="0.6"/>
</svg>
