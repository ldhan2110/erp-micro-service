spring.application.name=hrm-service
server.port=8082
server.servlet.context-path=/api/hrm

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
# Unique instance ID for multiple instances
# With prefer-ip-address=true, Eureka uses IP for communication, making each instance unique
# Format: service-name:port (port should differ if instances run on same machine)
eureka.instance.instance-id=${spring.application.name}:${server.port}

# Database Configuration
spring.datasource.url=jdbc:postgresql://10.0.0.85:5432/erp-dev
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# MyBatis Configuration
# ===============================
# =  MYBATIS
# ===============================
mybatis.mapper-locations=classpath*:/mapper/**/*Mapper.xml
mybatis.config-location=classpath:mybatis-config.xml

# OAuth2 Resource Server Configuration
# The issuer URI where the authorization server is located (auth-service)
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8081
